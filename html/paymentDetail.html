<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lunar Embassy</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <main class="paymentPage">
        <div class="paymentTop">
            <p>
                <a href="#" class="return" id="paymentReturnBtn">return</a>
            </p>
            <h1>Payment Details</h1>
        </div>
        
        <form id="checkoutForm" class="paymentForm">

            <h2>Payment Details</h2>

            <label for="cardName">Cardholder Name</label>
            <input type="text" id="cardName" name="cardName" required />

            <label for="cardNumber">Card Number</label>
            <input type="text" id="cardNumber" name="cardNumber" inputmode="numeric" pattern="[0-9\s]{13,19}" required />

            <div class="expAndCvv">
                <div class="expiry">
                    <label for="expiry">Expiry Date (MM/YY)</label>
                    <input type="text" id="expiry" name="expiry" placeholder="MM/YY" required />
                </div>
                <div class="cvv">
                    <label for="cvv">CVV / CVC</label>
                    <input type="text" id="cvv" name="cvv" inputmode="numeric" pattern="\d{3,4}" required />
                </div>
            </div>
            <hr/>

            <h2>Shipping Information</h2>
            
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" name="fullName" required />

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required />

            <label for="address">Shipping Address</label>
            <input type="text" id="address" name="address" required />

            <label for="city">City</label>
            <input type="text" id="city" name="city" required />

            <label for="state">State / Province</label>
            <input type="text" id="state" name="state" required />

            <label for="zip">ZIP / Postal Code</label>
            <input type="text" id="zip" name="zip" required />

            <label for="country">Country</label>
            <input type="text" id="country" name="country" required />

        
        </form>





    </main>


    <aside class="sideNav" id="sideNav">
        <a href="#" class="close" id="sideNavCloseBtn">Close</a>
        <a href="home.html" class="sideNavLink">Home</a>
        <a href="productList.html" class="sideNavLink">Product</a>
        <a href="about.html" class="sideNavLink">About</a>
    </aside>
    <aside class="sidePayment" id="sideCart">
        <div class="cartTop">
            <h1>
                Your Items
            </h1>
        </div>
        <div class="cartItem">
            <div class="cartItemDisplay">
                <img src="../assets/img/moon.png" alt="" class="itemImg" />
                <p class="itemLabel">MOON</p>
                <button class="nextItemBtn">
                    <img src="../assets/img/scrolldown_icon_b.png" alt="Next" class="nextItemImg" />
                </button>
            </div>
        </div>
        <div class="cartBottom">
            <div class="cartBottomInfo">
                <div>
                    <div class="cartComfirmationLocation">
                        <div class="cartComfirmationInfo location">
                            <p>Location</p>
                            <p>Price</p>
                        </div>
                        <div id="mapLink">
                            <a href="https://moon.nasa.gov/observe-the-moon-night/resources/moon-map/#1759536000000::0::" target="_blank">where is that?</a>
                        </div>
                    </div>
                    <div class="cartComfirmationInfo" id="mapLink">
                        </div>
                    <div class="cartComfirmationInfo">
                        <p>Area</p>
                        <p>Price</p>
                    </div>
                    <div class="cartComfirmationInfo">
                        <p>Name on deed</p>
                        <p>Price</p>
                    </div>
                    <div class="cartComfirmationInfo">
                        <p>Download PDF</p>
                        <p>Price</p>
                    </div>

                    <hr id="totalPriceLine">

                    <div class="totalPrice">
                        <p>Total</p>
                        <h1>Price</h1>
                    </div>
                </div>
            </div>
            <button class="cartCheckout">
                <div class="cartCheckoutWord">
                    <h1>Checkout</h1>
                    <h1>&#8226;</h1>
                    <h1>Price</h1>
                </div>    
            </button>
        </div>
    </aside>
    <script src="../js/style.js"></script>
</body>
</html>
